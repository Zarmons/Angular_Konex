<h1 class="title">Dispensario</h1>
<div class="container-table">
  <div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          label="Nuevo"
          class="p-button-success"
          (click)="showDialog()"
        ></button>
      </ng-template>
    </p-toolbar>
    <p-table #dt [columns]="columns" [value]="dispensarys" [globalFilterFields]="['name','laboratory','expiration','manufacture']"
    [rows]="10" [paginator]="true" [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id" currentPageReportTemplate="Mostrando  {first} a {last} de {totalRecords} entradas"
    [showCurrentPageReport]="true">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Buscador" (input)="dt.filterGlobal($event.target, 'contains')" />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th>Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns; index as i">
            {{ rowData[col.field] }}
          </td>
          <td class="table-body-button" >
            <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-dollar"
            class="p-button-rounded p-button-warning"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteDrug(columns.length)"
          ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-dialog
    header="Nuevo medicamento"
    [(visible)]="display"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    class="dialog-header"
