<h1 class="title">Ventas</h1>
<div class="container-table">
  <div class="card">
    <div class="container-btn">
      <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
          <button pButton pRipple type="button" icon="pi pi-search" label="Consultar" class="p-button-info"
            (click)="view()"></button>
        </ng-template>
      </p-toolbar>
    </div>
    <p-table #dt1 [columns]="columns" [value]="sales" *ngIf="sales.length > 0" [rows]="10" [paginator]="true" [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [showCurrentPageReport]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns; index as i">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card" *ngIf="sales.length == 0">
      <p-messages [(value)]="messages" [closable]="false" />
    </div>
  </div>
</div>
