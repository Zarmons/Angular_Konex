<h1 class="title">Ventas</h1>
<div class="container-table">
  <div class="card">
    <p-table
      #dt
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [tableStyle]="{ 'min-width': '75rem' }"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Buscador">
        </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" style="min-width: 15rem">
            Fecha y hora <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Nombre<p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            Cantidad<p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category" style="min-width: 10rem">
            Valor unitario<p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
            Valor Total<p-sortIcon field="inventoryStatus"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{ product.name }}</td>
          <td>
            <img
              [src]="'assets/showcase/images/demo/product/' + product.image"
              [alt]="product.name"
              width="100"
              class="shadow-4"
            />
          </td>
          <td>{{ product.price | currency : "USD" }}</td>
          <td>{{ product.category }}</td>
          <td></td>
          <td>
            <span
              [class]="
                'product-badge status-' +
                (product.inventoryStatus
                  ? product.inventoryStatus.toLowerCase()
                  : '')
              "
              >{{ product.inventoryStatus }}</span
            >
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between"></div>
      </ng-template>
    </p-table>
  </div>
</div>
